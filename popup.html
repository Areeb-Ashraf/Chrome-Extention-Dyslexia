<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyslexia Productivity Toolkit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Dyslexia Productivity Toolkit</h1>

  <div class="feature-card">
    <h2>Pomodoro Timer</h2>
    <div id="pomodoroTimer">00:00</div>
    <button id="startPomodoro">Start Timer</button>
    <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
      <label for="pomodoroInput">Set Timer (minutes):</label>
      <input type="number" id="pomodoroInput" min="1" max="60" value="25" style="flex: 1;">
    </div>
  </div>

  <div class="feature-card">
    <h2>Dictionary & Text Tools</h2>
    <button id="dictionaryLookupButton">Look Up Selected Word</button>
    <button id="readAloudToggle">Toggle Text-to-Speech</button>
    <button id="syllableButton">Split into Syllables</button>
    <button id="geminiShortenButton">Simplify Selected Text</button>
    <a href="options.html" target="_blank">Set your OpenAI API key</a>
  </div>

  <div class="feature-card">
    <h2>Font Settings</h2>
    <div class="toggle-container">
      <input type="checkbox" id="fontSwitcherToggle" class="toggle-input">
      <label class="switch" for="fontSwitcherToggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">Enable Custom Font</span>
    </div>
    <select id="fontSelect">
      <option value="OpenDyslexic">OpenDyslexic</option>
      <option value="Arial">Arial</option>
      <option value="Comic Sans MS">Comic Sans MS</option>
      <option value="Times New Roman">Times New Roman</option>
    </select>
  </div>

  <div class="feature-card">
    <h2>Reading Aids</h2>
    <div class="toggle-container">
      <input type="checkbox" id="distractionReducerToggle" class="toggle-input">
      <label class="switch" for="distractionReducerToggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">Distraction Reduction</span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="trackingAidToggle" class="toggle-input">
      <label class="switch" for="trackingAidToggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">Tracking Aid</span>
    </div>
    <div style="display: flex; align-items: center; gap: 10px; margin: 10px 0;">
      <label for="trackingAidColor">Box Color:</label>
      <input type="color" id="trackingAidColor" value="#0096ff" style="flex: 1;">
    </div>

    <div class="toggle-container">
      <input type="checkbox" id="lineFocusToggle" class="toggle-input">
      <label class="switch" for="lineFocusToggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">Line Focus</span>
    </div>
  </div>

  <div class="feature-card">
    <h2>Text Adjustments</h2>
    <div class="toggle-container">
      <input type="checkbox" id="textAdjustmentsToggle" class="toggle-input">
      <label class="switch" for="textAdjustmentsToggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">Enable Text Adjustments</span>
    </div>
    <div class="adjustments">
      <label for="fontSizeSelect">Font Size (px):</label>
      <select id="fontSizeSelect">
        <option value="DEFAULT">DEFAULT</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
        <option value="22">22</option>
        <option value="24">24</option>
      </select>

      <label for="letterSpacingSelect">Letter Spacing (px):</label>
      <select id="letterSpacingSelect">
        <option value="DEFAULT">DEFAULT</option>
        <option value="0">0</option>
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
        <option value="2.5">2.5</option>
        <option value="3">3</option>
      </select>

      <label for="lineHeightSelect">Line Height:</label>
      <select id="lineHeightSelect">
        <option value="DEFAULT">DEFAULT</option>
        <option value="1.25">1.75</option>
        <option value="1.5">2.0</option>
        <option value="1.75">2.25</option>
        <option value="2.0">2.5</option>
      </select>

      <label for="textAlignSelect">Text Alignment:</label>
      <select id="textAlignSelect">
        <option value="DEFAULT">DEFAULT</option>
        <option value="left">Left</option>
        <option value="center">Center</option>
        <option value="right">Right</option>
        <option value="justify">Justify</option>
        <option value="initial">Initial</option>
      </select>

      <label for="maxLineWidthSelect">Max Line Width (px):</label>
      <select id="maxLineWidthSelect">
        <option value="DEFAULT">DEFAULT</option>
        <option value="600">1000</option>
        <option value="700">1500</option>
        <option value="800">2000</option>
        <option value="900">2500</option>
        <option value="1000">3000</option>
        <option value="1100">3500</option>
        <option value="1200">4000</option>
      </select>
    </div>
  </div>

  <div class="feature-card">
    <h2>Color Overlay</h2>
    <div class="toggle-container">
      <input type="checkbox" id="overlayToggle" class="toggle-input">
      <label class="switch" for="overlayToggle">
        <span class="slider round"></span>
      </label>
      <span class="toggle-label">Enable Overlay</span>
    </div>
    <div style="display: flex; gap: 10px; margin-top: 10px;">
      <div style="flex: 1;">
        <label for="overlayColor">Choose Color</label>
        <input type="color" id="overlayColor" value="#ffffff">
      </div>
      <div style="flex: 1;">
        <label for="overlayOpacity">Opacity</label>
        <input type="range" id="overlayOpacity" min="0" max="1" step="0.1" value="0.2">
      </div>
    </div>
  </div>

  <script type="module" src="popup.js"></script>
</body>

</html>
