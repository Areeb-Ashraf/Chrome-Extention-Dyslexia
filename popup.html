<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Productivity Toolkit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Add a task...">
    <button id="addTask">Add</button>
    <ul id="taskList"></ul>

    <h2>Pomodoro Timer</h2>
    <div id="pomodoroTimer">25:00</div>
    <button id="startPomodoro">Start Pomodoro</button>

    <h2>Read Aloud</h2>
    <button id="readAloudToggle">Toggle On Highlighted Text-to-Speech</button>

    <h2>Font Switcher</h2>
    <button id="toggleFont">Toggle OpenDyslexic Font</button>

    <script type="module" src="popup.js"></script>
</body>
</html>
